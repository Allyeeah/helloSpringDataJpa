<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
        }
        .message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>로그인</h2>

<form th:action="@{/login}" method="post">
    <label>
        이메일: <input type="text" name="username" />
    </label>
    <label>
        비밀번호: <input type="password" name="password" />
    </label>
    <button type="submit">로그인</button>
</form>

<div class="message" th:if="${param.error}">
    <p style="color:red;">❌ 이메일 또는 비밀번호가 잘못되었습니다.</p>
</div>

<div class="message" th:if="${param.logout}">
    <p style="color:green;">✅ 로그아웃 되었습니다.</p>
</div>

<p>
    아직 계정이 없으신가요?
    <a th:href="@{/register}">회원가입 하기</a>
</p>

</body>
</html>
